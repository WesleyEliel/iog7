{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block stylesheets %}

{% endblock %}
{% block hero %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
            </div>
        </div>
    </div>
{% endblock hero %}



{% block content %}


    <!-- Team section Start -->
    <section id="team" class="section">
        <div class="container">
            <div class="row mt-5">
                {% for video in videos_proofs %}
                <div class="col-lg-3 col-md-6 col-xs-12">
                    <a href="{% get_media_prefix %}{{ video.video }}" class="video-popup wow fadeInUp"
                       data-wow-duration="1000ms" data-wow-delay="0.3s">
                        <div class="single-team">
                            <img class="img-thumbnail" width="400px" height="250px" src="{% get_media_prefix %}{{ video.thumbnail }}"" alt="">
                            <i class="lnr lnr-film-play"></i>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Team section End -->



{% endblock content %}



{% block scripts %}{% endblock %}
